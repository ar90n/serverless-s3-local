service: serverless-s3-local-example
provider:
  name: aws
  runtime: python3.11
plugins:
  - serverless-s3-local
  - serverless-offline
custom:
  s3Local:
    minio:
      port: 9000
functions:
  webhook:
    handler: handler.webhook
    events:
      - http:
          path: /
          method: get
  s3hook:
    handler: handler.s3hook
    events:
      - s3: local-bucket
